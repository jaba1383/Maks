<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Макс гей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .chat-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .greeting {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .message {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="greeting">Привет Макс!</div>
        <div class="message">
            не будь геемм
        </div>
        <div class="message">
            Надеюсь, тряси жиром
        </div>
    </div>
</body>
</html>
